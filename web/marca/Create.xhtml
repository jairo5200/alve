<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaCreateDlg" widgetVar="MarcaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcaTitle}">
            <h:form id="MarcaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarcaLabel_nombreMarca}" for="nombreMarca" />
                        <p:inputText id="nombreMarca" value="#{marcaController.selected.nombreMarca}" title="#{bundle.CreateMarcaTitle_nombreMarca}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_nombreMarca}"/>
                        <p:outputLabel value="#{bundle.CreateMarcaLabel_paisOrigen}" for="paisOrigen" />
                        <p:selectOneMenu id="paisOrigen" value="#{marcaController.selected.paisOrigen}" >
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="paisOrigenItem"
                                           itemValue="#{paisOrigenItem}" itemLabel="#{paisOrigenItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaController.create}" value="#{bundle.Save}" update="display,:MarcaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcaCreateDialog');" onclick="MarcaCreateDialog.hide()" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
