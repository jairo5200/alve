<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlquilerViewDlg" widgetVar="AlquilerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlquilerTitle}">
            <h:form id="AlquilerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alquilerController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlquilerLabel_idAlquiler}"/>
                        <h:outputText value="#{alquilerController.selected.idAlquiler}" title="#{bundle.ViewAlquilerTitle_idAlquiler}"/>
                        <h:outputText value="#{bundle.ViewAlquilerLabel_horas}"/>
                        <h:outputText value="#{alquilerController.selected.horas}" title="#{bundle.ViewAlquilerTitle_horas}"/>
                        <h:outputText value="#{bundle.ViewAlquilerLabel_cliente}"/>
                        <h:outputText value="#{alquilerController.selected.cliente}" title="#{bundle.ViewAlquilerTitle_cliente}"/>
                        <h:outputText value="#{bundle.ViewAlquilerLabel_vehiculo}"/>
                        <h:outputText value="#{alquilerController.selected.vehiculo}" title="#{bundle.ViewAlquilerTitle_vehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlquilerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
