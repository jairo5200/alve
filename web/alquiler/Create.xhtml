<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlquilerCreateDlg" widgetVar="AlquilerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlquilerTitle}">
            <h:form id="AlquilerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alquilerController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateAlquilerLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{alquilerController.selected.horas}" title="#{bundle.CreateAlquilerTitle_horas}" />
                        <p:outputLabel value="#{bundle.CreateAlquilerLabel_cliente}" for="cliente" />
                        <p:selectOneMenu id="cliente" value="#{alquilerController.selected.cliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}" itemLabel="#{clienteItem.identificacion}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAlquilerLabel_vehiculo}" for="vehiculo" />
                        <p:selectOneMenu id="vehiculo" value="#{alquilerController.selected.vehiculo}" >
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="vehiculoItem"
                                           itemValue="#{vehiculoItem}" itemLabel="#{vehiculoItem.placa}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alquilerController.create1(vehiculoController)}"   value="#{bundle.Save}" update="display,:AlquilerListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlquilerCreateDialog');" onclick="AlquilerCreateDialog.hide()" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlquilerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
