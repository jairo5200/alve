<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlquilerEditDlg" widgetVar="AlquilerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlquilerTitle}">
            <h:form id="AlquilerEditForm">
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alquilerController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditAlquilerLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{alquilerController.selected.horas}" title="#{bundle.EditAlquilerTitle_horas}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alquilerController.update1(vehiculoController)}" value="#{bundle.Save}" update="display,:AlquilerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlquilerEditDialog');" onclick="AlquilerEditDialog.hide()" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlquilerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
