<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineaViewDlg" widgetVar="LineaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLineaTitle}">
            <h:form id="LineaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLineaLabel_nombreLinea}"/>
                        <h:outputText value="#{lineaController.selected.nombreLinea}" title="#{bundle.ViewLineaTitle_nombreLinea}"/>
                        <h:outputText value="#{bundle.ViewLineaLabel_nombreMarca}"/>
                        <h:outputText value="#{lineaController.selected.nombreMarca}" title="#{bundle.ViewLineaTitle_nombreMarca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LineaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
